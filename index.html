<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Page</title>
    <link rel='stylesheet' href='style/main.css'/>
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>
    <script type='text/javascript' src='js/converter.js'></script>
</head>

<body>
<div id="outerShape">
    <div id="title1"><h1>Roman Numeral Converter</h1></div>
    <h2>Enter a number or a Roman Numeral:</h2>
    <div id="div1">
        <input id="numberIn" type="text">
        <input id="numeralOut" type="text">
    </div>
    <div id="div3" class="clearfix">
        <img src="http://images.nitrosell.com/product_images/14/3310/large-budkin-roman.jpg">
        <table>
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Value</th>
            </tr>
            </thead>

            <tbody>
            <tr><td>M</td><td>1000</td></tr>
            <tr><td>D</td><td>500</td></tr>
            <tr><td>C</td><td>100</td></tr>
            <tr><td>L</td><td>50</td></tr>
            <tr><td>X</td><td>10</td></tr>
            <tr><td>V</td><td>5</td></tr>
            <tr><td>I</td><td>1</td></tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
